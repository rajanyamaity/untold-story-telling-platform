    <section id="feedback">
        <h2>We Value Your Feedback</h2>
        <form action="/submit-feedback" method="POST">
          <label for="name">Name (optional):</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
      
          <label for="email">Email (required):</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
      
          <label for="subject">Subject:</label>
          <select id="subject" name="subject">
            <option value="general">General Feedback</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
          </select>
      
          <label for="comments">Comments/Feedback:</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
      
          <label for="rating">Rate Us:</label>
          <input type="number" id="rating" name="rating" min="1" max="5" step="1" placeholder="Rate from 1 to 5">
      
          <label for="recommend">Would you recommend us?</label>
          <input type="radio" id="yes" name="recommend" value="yes"> Yes
          <input type="radio" id="no" name="recommend" value="no"> No
      
          <label for="file">Attach a file (optional):</label>
          <input type="file" id="file" name="file">
      
          <button type="submit">Submit Feedback</button>
        </form>
        <p>Thank you for sharing your experience!</p>
      </section>
